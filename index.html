<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Based Study Helper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/header.png" alt="header">
    </header>
      <main>
      <h1>Gemini AI Based Study Helper</h1>
       <form id="generatorForm">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" placeholder="What do you want to learn or test yourself about?" required>
        <label for="educationLevel">Education Level:</label>
        <select id="educationLevel" required>
            <option value="elementary">Elementary School</option>
            <option value="middle">Middle School</option>
            <option value="high">High School</option>
            <option value="college">College</option>
            <option value="graduate">Graduate</option>
            <option value="doctorate">Doctorate</option>
            <option value="diploma">Diploma</option>
        </select>

        <label for="wordCount">Word Count:</label>
        <input type="number" id="wordCount" min="50" max="500" value="100" placeholder="Word count for the explanation" required>
        <label for="quizQuestions">Number of Questions in Quiz:</label>
        <select id="quizQuestions" required>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>

         <div style="text-align: center;">
           <button type="button" onclick="generateExplanation()">Explain it</button>
           <button type="button" onclick="generateQuiz()">Generate Quiz</button>
        </div>
    </form>

    <div id="resultContainer"></div>

    <form id="topicAnalysisForm">
        <h2>Topic Analysis</h2>
        <label for="analysisTopic">Topic:</label>
        <input type="text" id="analysisTopic" placeholder="Which topic do you want to be assessed on?" required>

        <label for="analysisContext">Context:</label>
        <input type="text" id="analysisContext" placeholder="Preparing for exams, Doing research, Just exploring" required>

        <label for="topicKnowledge">Write everything you know about this topic:</label>
        <textarea id="topicKnowledge" rows="15" required></textarea>

        <div style="text-align: center;">
          <button type="button" onclick="analyzeKnowledge()">Analyze Knowledge</button>
        </div>
    </form>

    <div id="analysisResultContainer"></div>
    

    <form id="roadmapForm">
        <h2>Learning Plan</h2>
        <label for="roadmapTopic">Topic:</label>
        <input type="text" id="roadmapTopic" required placeholder="Which topic do you want a study plan of?">

        <label for="proficiencyLevel">Proficiency Level:</label>
        <select id="proficiencyLevel" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="master">Master</option>
            <option value="expert">Expert</option>
            <option value="scientist">Scientist</option>
        </select>

        <div style="text-align: center;">
             <button type="button" onclick="generateRoadmap()">Generate Learning Plan</button>
        </div>
    </form>

    <div id="roadmapResultContainer"></div>

    <div id="error"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
